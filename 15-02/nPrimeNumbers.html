<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
<h1>Prime Numbers</h1>
<h3 id="primeNumbers"></h3>

<script>
function generatePrimes(n) {
    let primes = [];
    let num = 2;

    while (primes.length < n) {
        if (isPrime(num)) {
            primes.push(num);
        }
        num++;
    }

    return primes;
}

function isPrime(num) {
    if (num < 2) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
}

const n = prompt("Enter the number of prime numbers to generate:");
const primeNumbers = generatePrimes(n);

document.write("First " + n + " prime numbers: ");
document.write(primeNumbers.join(", "));
</script>

</body>
</html>
