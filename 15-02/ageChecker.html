<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group</title>
</head>
<body>
<h1>Enter age: </h1>
<input type="text" id="ageInput" placeholder="Type your age">
<button onclick="displayAgeGroup()">Check Age Group</button>
<p id="ageGroup"></p>

<script>
function displayAgeGroup() {
    const ageInput = document.getElementById('ageInput').value;
    const age = parseInt(ageInput, 10);

    if (age >= 0) {
        let ageGroup;
        if (age < 13) {
            ageGroup = 'Child';
        } else if (age < 18) {
            ageGroup = 'Teenager';
        } else if (age < 45) {
            ageGroup = 'Young';
        } else {
            ageGroup = 'Senior Citizen';
        }

        document.getElementById('ageGroup').textContent = `Your age group is: ${ageGroup}`;
    } else {

        document.getElementById('ageGroup').textContent = 'Please enter a valid age.';
    }
}
</script>

</body>
</html>
