<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form example</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Form Input types</h1>
    <fieldset>
        <legend>Form input types</legend>
    <form>
        <div class="txt-inp">
          <label for="text-input">Text input:</label>
          <input type="text" id="text-input" name="text-input" value="Hi there">
        </div>
        <br>
        <div class="pw-inp">
          <label for="password-input">Password input:</label>
          <input type="password" id="password-input" name="password-input" value="secret">
        </div>
        <br>
        <div class="num-inp">
          <label for="number-input">Number input:</label>
          <input type="number" id="number-input" name="number-input" value="100" min="0" max="100">
        </div>
        <br>
        <br>
        <div class="dt-input">
            <label for="date-input">Date input:</label>
            <input type="date" id="date-input" name="date-input">
          </div>
          
        <br>
        <div class="em-inp">
          <label for="email-input">Email input:</label>
          <input type="email" id="email-input" name="email-input" value="sanat@srmap.edu.in">
        </div>
        <br>
        <br>
        <div class="cb-inp">
          <label for="checkbox-input">Checkbox input:</label>
          <input type="checkbox" id="checkbox-input" name="checkbox-input" checked>
        </div>
        <br>
        <div class="rd-inp">
          <label for="radio-input">Radio input:</label>
          <input type="radio" id="radio-input" name="radio-input" value="HTML" checked> HTML
          <input type="radio" id="radio-input" name="radio-input" value="CSS"> CSS
        </div>
        <br>
        <div class="bt-inp" onclick="alert('hello world')">
            <label for="button-input">Button input:</label>
            <input type="button" id="button-input" name="button-input" value="Click me" onclick="showAlert()">
          </div>
        </div>
        <br>
        <div class="txt-area">
            <textarea name="txt" id="txt-area" cols="30" rows="10" placeholder="enter something please"></textarea>
        </div>
        
        
      </form>
    </fieldset>
      
</body>
</html>
